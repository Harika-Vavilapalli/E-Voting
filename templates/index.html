<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris E-Voting</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>What is Iris E-Voting?</h1>
            <p>Iris e-voting is a secure authentication system that verifies voters based on their unique iris patterns. 
            This method eliminates fraud and ensures a seamless voting experience.</p>
        </div>
        <div class="right">
            <h2>Upload Your Iris Image</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <button type="submit">Check Match</button>
            </form>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
